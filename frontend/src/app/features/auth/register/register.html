<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-5 rounded-5">
    <div class="row g-0">
      <div class="col-md-5">
        <div class="card-body">
          <h1 class="text-center mb-4">Register</h1>
          <form (ngSubmit)="register()">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingName" [(ngModel)]="data.username" name="username" placeholder="Username">
              <label for="floatingName">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingEmail" [(ngModel)]="data.email" name="email" placeholder="name@example.com">
              <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" [(ngModel)]="data.password" name="password" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
<!--            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
              <label for="floatingConfirmPassword">Confirm Password</label>
            </div>-->
            <div class="d-grid gap-2 col-8 mx-auto mb-3">
              <button class="btn btn-success btn-lg" type="submit">Register</button>
            </div>
          </form>
          <div class="row px-3 text-center">
            <small class="font-weight-bold">Already have an account? <a class="text-primary" routerLink="/login">Login</a></small>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <img ngSrc="/img2.avif" class="img-fluid rounded-end" alt="register illustration" height="600" width="800">
      </div>
    </div>
  </div>
</div>
