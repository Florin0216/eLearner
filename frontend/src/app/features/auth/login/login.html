<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-5 rounded-5">
    <div class="row g-0">
      <div class="col-md-7">
        <img ngSrc="/img1.jpg" class="img-fluid rounded-start" alt="learner" height="500" width="1000">
      </div>
      <div class="col-md-5">
        <div class="card-body">
          <h1 class="text-center mb-4">Login</h1>
          <form (ngSubmit)="login()">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" [(ngModel)]="credentials.username" placeholder="Username" name="username">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-2">
              <input type="password" class="form-control" id="floatingPassword" [(ngModel)]="credentials.password" placeholder="Password" name="password">
              <label for="floatingPassword">Password</label>
            </div>
<!--            <div class="mb-4 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>-->
         <div class="d-grid gap-2 col-8 mx-auto mb-3">
              <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            </div>
          </form>
          <div class="row px-3 text-center">
            <small class="font-weight-bold">Don't have an account? <a class="text-danger" routerLink="/register">Register</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
