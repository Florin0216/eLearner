<div class="card mb-3 ms-3 me-3 h-100 rounded-3">
  <img src="/bg.jpg" class="card-img" alt="course" height="200" width="100">
  <div class="card-img-overlay">
    <h5 class="card-title">{{ course.name }}</h5>
    <p class="card-text">{{ course.domain }}</p>
    <p class="card-text">{{ course.educationalStage }}</p>
    <p class="card-text">{{ course.grade }}</p>
  </div>
  <div class="card-body">
    <p class="card-text">{{ course.description }}</p>
  </div>
</div>
